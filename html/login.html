<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/default_style.css" />
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
    <nav id="web_title_wrap">
        <div class="container">
            <div class="web_title_wrap">
                <h2>Digmon RPG</h2>
                <h2>Infomation</h2>
            </div>
        </div>
    </nav>

    <main id="login_container">
        <div class="container">
            <form>
                <div class="login_wrap">
                    <ul>
                        <li class="login_title">
                            <h3>LOGIN</h3>
                        </li>
                        <li class="id_title">
                            <h5>ID</h5>
                        </li>
                        <li class="id_wrap">
                            <input type="text" placeholder="아이디 입력" />
                        </li>
                        <li class="pw_title">
                            <h5>Password</h5>
                        </li>
                        <li class="pw_wrap">
                            <input type="password" placeholder="패스워드 입력" />
                        </li>
                        <li class="help_wrap">
                            <label><input type="checkbox" /><string>자동 로그인</string></label>
                            <a><span>아이디/패스워드 찾기</span></a>
                        </li>
                        <li class="login_btn_wrap"><button>LOGIN</button></li>
                    </ul>
                </div>
            </form>
        </div>
    </main>


</body>
</html>
