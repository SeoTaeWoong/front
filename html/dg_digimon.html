<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/default_style.css">
    <link rel="stylesheet" href="../css/dg_digimon.css" />
    <script src="../js/main_slide_menubar.js"></script>
    <script src="../js/dg_digimon.js"></script>
    <title>디지몬 RPG INFO</title>
    <meta charset="utf-8">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header">
                <div class="row">
                    <div class="header_menu">
                        <a href="#">디지몬RPG</a>
                        <a href="#">공식카페</a>
                        <a href="#">관리자 문의</a>
                        <a href="#">로그인</a>
                    </div>
                    <div class="header_title">
                        <a href="#">
                            <h1>디지몬 RPG INFO</h1>
                        </a>
                    </div>
                </div>
             </div>
        </div>
        
    </header>
    <!--header-->

    <nav id="menu_nav">
        <div class="container">
            <div class="row">
                <div class="menu_nav">
                    <ol>
                        <li onmouseover="showSemiMenu(this,0)" onmouseout="hideSemiMenu(this,0)">
                            <h3>월드 소식</h3>
                            <ol>
                                <li><a href="#">업데이트</a></li>
                                <li><a href="#">공지사항</a></li>
                                <li><a href="#">이벤트</a></li>
                            </ol>
                        </li>
                        <li onmouseover="showSemiMenu(this,1)" onmouseout="hideSemiMenu(this,1)">
                            <h3>가이드</h3>
                            <ol>
                                <li><a href="#">초보자 가이드</a></li>
                                <li><a href="#">게임 용어</a></li>
                                <li><a href="#">단축키</a></li>
                            </ol>
                        </li>
                        <li onmouseover="showSemiMenu(this,2)" onmouseout="hideSemiMenu(this,2)">
                            <h3>정보</h3>
                            <ol>
                                <li><a href="#">캐릭터 소개</a></li>
                                <li><a href="#">디지몬 정보</a></li>
                                <li><a href="#">아이템 정보</a></li>
                                <li><a href="#">아바타 정보</a></li>
                                <li><a href="#">지도/지역</a></li>
                            </ol>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="digimon_wrap">
                <div class="menu_group_wrap">
                    <div class="search_board_wrap">
                        <input type="search" class="search_board" placeholder="디지몬 이름을 입력해주세요.">
                        <button class="search_button"></button>
                        <button class="advanced_menu_button"></button>
                    </div>
                    <div class="advanced_menu_group">
                        <ul>
                            <li>
                                <h5>레벨</h5>
                                <ul class="level_check_wrap">
                                    <li>
                                        <label for="level_check_all">
                                            <input type="checkbox" id="level_check_all">
                                            <span>전체</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_1~70">
                                            <input type="checkbox" id="check_1~70">
                                            <span>1~70</span>
                                        </label>
                                    </li>
                                    <li>
                                        
                                        <label for="check_71~99">
                                            <input type="checkbox" id="check_71~99">
                                            <span>71~99</span>
                                        </label>
                                    </li>
                                    <li>
                                        
                                        <label for="check_100~130">
                                            <input type="checkbox" id="check_100~130">
                                            <span>100~130</span>
                                        </label>
                                    </li>
                                    <li>
                                        
                                        <label for="check_131~180">
                                            <input type="checkbox" id="check_131~180">
                                            <span>131~180</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_direct_input">
                                            <input type="checkbox" id="check_direct_input">
                                            <span>직접 입력</span>
                                            <input type="text" disabled> ~ <input type="text" disabled>
                                        </label>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <h5>진화 단계</h5>
                                <ul class="evo_grade_check_wrap">
                                    <li>
                                        <label for="evo_grade_check_all">
                                            <input type="checkbox" id="evo_grade_check_all">
                                            <span>전체</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_ausbildungs_level">
                                            <input type="checkbox" id="check_ausbildungs_level">
                                            <span>유년기</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_rookie_level">
                                            <input type="checkbox" id="check_rookie_level">
                                            <span>성장기</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_champion_level">
                                            <input type="checkbox" id="check_champion_level">
                                            <span>성숙기</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_ultimate_level">
                                            <input type="checkbox" id="check_ultimate_level">
                                            <span>완전체</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_mega_level">
                                            <input type="checkbox" id="check_mega_level">
                                            <span>궁극체</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_super_ultimate">
                                            <input type="checkbox" id="check_super_ultimate">
                                            <span>초궁극체</span>
                                        </label>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <h5>등급</h5>
                                <ul class="rank_check_wrap">
                                    <li>
                                        <label for="rank_check_all">
                                            <input type="checkbox" id="rank_check_all">
                                            <span>전체</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_beginner">
                                            <input type="checkbox" id="check_beginner">
                                            <span>비기너</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_veteranr">
                                            <input type="checkbox" id="check_veteran">
                                            <span>베테랑</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_elite">
                                            <input type="checkbox" id="check_elite">
                                            <span>엘리트</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_legend">
                                            <input type="checkbox" id="check_legend">
                                            <span>레전드</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_silver_crown">
                                            <input type="checkbox" id="check_silver_crown">
                                            <span>은관(히어로)</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_golden_crown">
                                            <input type="checkbox" id="check_golden_crown">
                                            <span>금관(보스)</span>
                                        </label>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <h5>출현 지역</h5>
                                <ul class="region_check_wrap">
                                    <li>
                                        <label for="region_check_all">
                                            <input type="checkbox" id="region_check_all">
                                            <span>전체</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_real_wold">
                                            <input type="checkbox" id="check_real_wold">
                                            <span>리얼 월드</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_digital_wold">
                                            <input type="checkbox" id="check_digital_wold">
                                            <span>디지털 월드</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_solo_dungeon">
                                            <input type="checkbox" id="check_solo_dungeon">
                                            <span>1인 던전</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="check_event/raid">
                                            <input type="checkbox" id="check_event/raid">
                                            <span>이벤트/레이드</span>
                                        </label>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <div class="check_search_button_wrap">
                            <button class="check_search_button">검색</button>
                            <button class="check_reset_button">초기화</button>
                        </div>
                    </div>
                    
                </div>
                
                <div class="digimon_list_wrap">
                    <ul>
                        <li>
                           <ul>
                               <li>
                                   이름
                               </li>
                               <li>
                                   레벨
                               </li>
                               <li>
                                   등급
                               </li>
                               <li>
                                   출현지역
                               </li>
                           </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h5>addr</h5>
    </footer>
</body>
</html>
